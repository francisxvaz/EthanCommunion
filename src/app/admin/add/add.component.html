<form novalidate 
[formGroup]="addPersonFormGroup" 
(ngSubmit)="onSubmit()">

  <md-card>
    <md-card-title>
        <span class="md-headline">Family</span>
    </md-card-title>
    <md-card-content>
       <md-input-container>
          <label>Family</label>
          <input type="text" mdInput formControlName="familyName" placeholder="Family Name">
        </md-input-container>
    </md-card-content>

    <md-card-content>
      <md-input-container>
         <label>invited</label>
          <input type="checkbox" mdcheckbox formControlName="invited" placeholder="Invited">
        </md-input-container>
    </md-card-content>

    <md-card-content>
        <md-input-container>
          <label>Email</label>
          <input type="email" mdInput formControlName="email" placeholder="Email">
        </md-input-container>
    </md-card-content>
  </md-card>


  
<md-card>
     <md-card-title>Address</md-card-title>
      <md-card-content>
        <md-input-container>
          <label>Address Line 1</label>
          <input type="text" mdInput formControlName="line1" placeholder="Address Line 1">
        </md-input-container>
      </md-card-content>

      <md-card-content>
        <md-input-container>
    
          <label>Address Line 2</label>
          <input type="text" mdInput formControlName="line2" placeholder="Address Line 2">
        </md-input-container>
      </md-card-content>
      
      <md-card-content>
      <md-input-container>
        <label>State</label>
        <md-select placeholder="State">
          <md-option *ngFor="let state of states" [value]="state.value">
            {{ state.viewValue }}
          </md-option>
        </md-select>
        </md-input-container>
      </md-card-content>

      <md-card-content>
         <md-input-container>
           <label>Country</label>
          <input type="text" mdInput formControlName="country" placeholder="Country">
        </md-input-container>
      </md-card-content>

      <md-card-content>
         <md-input-container>
            <label>Post code</label>
            <input type="text" mdInput formControlName="postcode" placeholder="Post Code">
        </md-input-container>
      </md-card-content>
</md-card>


<md-card>
       <md-card-title>Member</md-card-title> 
      <md-card-content>
        <md-input-container>
          <label>First Name</label>
          <input type="text" mdInput formControlName="member.fName" placeholder="First Name">
        </md-input-container>
        <md-input-container>
          <label>Relation</label>
          <input type="text" mdInput formControlName="member.relation" placeholder="Relation">
        </md-input-container>
         <md-input-container>
           <label>invitation Accepted</label>
          <input type="checkbox" mdInput formControlName="invitationAccepted" placeholder="invitationAccepted">
        </md-input-container>
      </md-card-content>
</md-card>
<button md-mini-fab type="submit">Add</button>
